_core:
  default_config_hash: OPWefDnwy4tmy2n7dGK-VjZwSnqspgJ6m8148XlsA0A
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - alignment
      - removeFormat
      - bulletedList
      - numberedList
      - blockQuote
      - link
      - drupalMedia
      - horizontalLine
      - heading
      - style
      - htmlEmbed
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<iframe src title width height allow allowfullscreen referrerpolicy loading>'
        - '<span id class>'
        - '<div id class>'
    ckeditor5_style:
      styles:
        -
          label: 'Featured Text'
          element: '<p class="featured-text">'
        -
          label: 'Intro Text'
          element: '<p class="intro-text">'
    ckeditor_link_styles_linkStyles:
      styles:
        -
          label: 'Primary Button'
          element: '<a class="btn btn--default">'
        -
          label: 'Secondary Button'
          element: '<a class="btn-transparent btn-transparent--default">'
        -
          label: 'Emphasized Link'
          element: '<a class="link-arrow-btn link-arrow-btn--default">'
    ckeditor_media_resize_mediaResize:
      apply_image_styles: true
      image_styles:
        - cke_media_resize_small
        - cke_media_resize_medium
        - cke_media_resize_large
        - cke_media_resize_xl
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: null
  max_dimensions:
    width: null
    height: null
